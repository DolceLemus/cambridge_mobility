<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambridge Mobility</title>
    <!-- bootstrap develop -->
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
                        <!--       FIRST VIEW - AUTHENTICATION       -->

    <div id="first-view" class="h-auto">
        <!-- Intro Section -->
        <div class="mask rgba-black-light w-100 align-items-stretch">
            <div class="full-bg-img">
                <div class="container-login container-fluid p-3">
                    <div class="box row p-3 mt-10 align-items-center">

                        <div class="box-welcome col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center">
                            <div class="">
                                
                                <img class="img-fluid mt-2" src="assets/images/JourneyPlanner@2x.png" alt="logo-journeyPlanner">
                                
                                <hr class="welcome-text mt-2 wow fadeInDown" data-wow-delay="0.4s">
                                
                                <h3 class="welcome-text text-uppercase h1-reponsive font-weight-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">
                                    <strong>Welcome</strong>
                                </h3>

                                <p class="text-description p-2">Journey Planner is an app that will allow you to go from your current
                                    location to a destination.</p>

                                <button type="button" id="login" class="btn btn-amber mb-1" data-wow-delay="0.4s">LogIn Google</button>
                                
                                <hr class="mb-2">

                                <div class="box-description text-center blue-text pb-3">
                                    <small>Current Weather</small>
                                    <div id="box" class="box-weather weather col-md-12 text-center d-inline" href="">
                                        <span id="city" class="text-city black-text pr-2">...</span>
                                        <i class="text-city fa fa-thermometer-half pr-1" aria-hidden="true"></i><span id="temp" class="black-text"></span>  
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /FIRST VIEW: AUTHENTICATION-->


                        <!--     SECOND VIEW - ROUTES      -->
    <div id="second-view">
    
        <!--Section-->
        <section class="principal-container container-fluid text-items-center px-2 py-4">

            <!-- Weather-->
            <div class="row weather font-weight-bold text-items-center m-auto p-1 d-inline-block">
                <div class="logo float-left">
                    <a class="col-md-12 text-center m-auto navbar-brand px-lg-4 mr-0" href="#first-view">
                        <img class="img-fluid" src="assets/images/JourneyPlanner.png" height="30" alt="logo-journeyPlanner">
                    </a>
                </div>
                <div id="box" class="box-weather font-weight-bold text-center float-right">
                    <h3 id="city2" class="text-city">...</h3>
                    <i id="icon-weather" class="fa fa-thermometer-half pr-2" aria-hidden="true"></i><span id="temp2"></span>
                </div>
            </div>
            <!-- /Weather-->

            <hr>

            <div class="row m-auto p-2">
                <div class="box-data col-md-5">
    
                    <!--Profile-->
                    <div class="row profile">
                        <div class="box-profile col-md-12 d-inline text-center">
                            <img class="user-photo" src=""  id="foto-perfil" alt="photo-profile">
                            <p class="user-name text-uppercase font-weight-bold mt-2 mb-2" id="nombre-perfil">User name</p>
                            <button id="logout" type="submit" class="logout-button text-center font-weight-bold pt-1 pb-1 pl-2 pr-2">Log Out</button>
                        </div>
                    </div>
                    <!--/profile-->

                    <hr>

                    <!--form-->
                    <form class="row form md-form text-items-center text-center pt-2 pb-2">
                        <!--BOX FORM-->
                        <div class="box-form col-md-12 text-items-center d-inline m-auto">
                            <!--INPUT ZIPCODE-->
                            <a class="input-zip-code pt-1 pb-1">
                                <i class="fa fa-address-card-o pr-1" aria-hidden="true"></i>
                                <input id="input-value" class="font-weight-bold black-text" type="text" placeholder="Type your ZipCode">
                            </a>
                            <!--SELECT CAMPUS-->
                            <select class="select-campus text-items-center text-center d-inline mt-3 p-1" name="" id="selected">
                                    <option class="campus pt-1 pb-1">Select Campus</option>
                                <option class="campus pt-1 pb-1" value="Babraham Research">Babraham Research</option>
                                <option class="campus pt-1 pb-1" value="Cambridge Biomedical">Cambridge Biomedical</option>
                                <option class="campus pt-1 pb-1" value="Central Cambridge">Central Cambridge</option>
                                <option class="campus pt-1 pb-1" value="CR:UK">CR:UK</option>
                                <option class="campus pt-1 pb-1" value="Darwin">Darwin</option>
                                <option class="campus pt-1 pb-1" value="Da Vinci">Da Vinci</option>
                                <option class="campus pt-1 pb-1" value="Granta Park">Granta Park</option>
                            </select>
                        </div>
                    
                        <!--Button SEARCH-->
                        <div class="box-select col-md-12 text-items-center d-inline mt-5">
                            <button  id="search" class="btn-search text-center font-weight-bold pt-1 pb-1 pl-2 pr-2" type="button">SEARCH</button>
                        </div>
                    </form>
                    <!--/form-->

                    <hr>
    
                    <!--Routes-->
                    <div class="row routes text-items-center text-center pt-2 pb-2 mr-2 mÃ±-2" id="table-routes">
                        <!--<div class="col-md-10 box-routes text-items-center d-inline m-auto">
                            <h4 class="text-route font-weight-bold mt-2">Route</h4>
                            <p class="address text-left pl-4">address</p>
                            <p class="distance text-left pl-4">km</p>
                            <p class="time text-left pl-4">minutes</p>
                        </div>
                        <a class="more col-md-2 b-none  font-weight-bold text-items-center text-center" href="#">More</a>-->
                    </div>
                    <!--/routes-->
    
                </div>
    
                <!--MAP FROM GOOGLE.MAPS-->
                <div id="map" class="container-map col-xs-12 col-md-7 img-fluid"></div>
                <!--/MAP-->
    
            </div>
        </section>
        <!--/section-->
    </div>

    
    

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- bootstrap js/src -->
    <script type="text/javascript" src="./src/assets/bootstrap.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/js/mdb.min.js"></script>

    <script src="./src/modal.js"></script>
    <script src="./src/weather.js"></script>
    <script src="./src/cp.js"></script>

    <script src="./js/auth/firebase.js"></script>

    <script src="bundle.js"></script>


</body>
